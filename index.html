<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes, viewport-fit=cover">
  <title>Daemon X Machina: Titanic Scion - Interactive Map</title>

  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#1a1a1a">

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      connect-src 'self' ws:;
      font-src 'self';
      object-src 'none';
      media-src 'self';
      frame-src 'none';
      worker-src 'none';
      manifest-src 'self';
      base-uri 'self';
      form-action 'self';
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
    }
    
    #app {
      display: none;
    }
  </style>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="manifest" href="./site.webmanifest" />
</head>

<body>
  <!-- Display when JavaScript is disabled -->
  <noscript>
    <div style="padding: 2em; color: #fff; background: #1a1a1a; text-align: center; font-family: Arial, sans-serif;">
      <h2>JavaScript Required</h2>
      <p>このサイトを利用するにはJavaScriptを有効にしてください。</p>
      <p>Please enable JavaScript to use this interactive map.</p>
    </div>
  </noscript>

  <!-- Loading display -->
  <div id="loading">
    <div>
      <div style="margin-bottom: 16px; text-align: center;">Loading Interactive Map...</div>
      <div style="font-size: 14px; opacity: 0.7; text-align: center;">Daemon X Machina: Titanic Scion</div>
    </div>
  </div>

  <!-- Main application (initially hidden) -->
  <div id="app">
    <div class="map-title">
      <span id="rec-badge">REC</span>
      <nav class="map-navigation" aria-label="Map navigation">
        <a href="#" class="map-link" data-map="desert">Desert</a>
        <span class="map-separator" aria-hidden="true">|</span>
        <a href="#" class="map-link" data-map="forest">Forest</a>
        <span class="map-separator" aria-hidden="true">|</span>
        <a href="#" class="map-link" data-map="mountains">Mountains</a>
      </nav>
    </div>
    <div id="map"></div>

    <!-- Search Panel -->
    <aside id="search-panel" class="search-panel" aria-hidden="true" aria-label="Marker search panel" inert>
      <div class="search-panel__header">
        <input
          id="search-input"
          type="search"
          class="search-panel__input"
          placeholder="Search markers"
          aria-label="Search markers by name or category"
        />
        <button id="search-close" type="button" class="search-panel__close" aria-label="Close search panel">
          <span class="search-icon" aria-hidden="true"></span>
        </button>
      </div>
      <div id="search-message" class="search-panel__message">Loading markers...</div>
      <ul id="search-results" class="search-panel__results"></ul>
    </aside>
    <div class="leaflet-bar leaflet-control search-toggle-control">
      <button
        id="search-toggle"
        class="search-toggle-control__button"
        aria-expanded="false"
        aria-label="Toggle search panel"
        type="button"
      >
        <span class="search-toggle-control__icon" aria-hidden="true"></span>
      </button>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div>©2025 Marvelous Inc. | This is an unofficial, non-commercial fan project. | <a
          href="https://jp.daemonxmachina.com/titanicscion/news/article/32682" target="_blank"
          rel="noopener noreferrer">Guidelines (JP)</a></div>
      <div>Data based on Game version 1.0.3 | <a
          href="https://github.com/ryoma-yama/daemonxmachina-titanicscion-interactive-map" target="_blank"
          rel="noopener noreferrer">View source on GitHub</a></div>
    </footer>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="src/main.js"></script>
</body>

</html>
